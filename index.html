<!doctype html>
<html>
  <head>
    <title>Planning Poker</title>
	<script src="client/js/jquery.js"></script>
    <script src="client/js/underscore.js"></script>
	<script src="client/js/backbone.js"></script>
    <script src="/socket.io/socket.io.js"></script>
	<script src="client/js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="client/css/styles.css">
  </head>
  <body>
    <ul id="messages"></ul>
    <input type="button" value="Create Room" onclick="createRoom()">
    <input type="text" class="room">
    <input type="button" value="Join Room"  onclick="joinRoom()">
    <input type="text" class="points" value="1">
    <input type="button" value="Vote"  onclick="vote()">
    <input type="button" value="Open"  onclick="openCards()">
    <div class="table"></div>
  </body>
</html>
