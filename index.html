<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
    <!--  
    <script src=""></script>
    -->
  </head>
  <body>
    <ul id="messages"></ul>
    <input type="button" value="Create Room" onclick="createRoom()">
    <input type="text" class="room">
    <input type="button" value="Join Room"  onclick="joinRoom()">
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
		var room,
		socket;

		socket = io();

		function createRoom(){
			room = '/' + makeid();
			socket.emit('create room', room);
			socket = io(room);
			socket.on('room created', function(){
				window.login = prompt('your name?');
				socket.emit('poker load', login);
				socket.on('poker load', function(game){
					console.log(game);
					for(player in game){
						console.log(player);
						console.log(game[player]);
					}
				});
			})
			$('.room').val(room);	
		}	

		function joinRoom(){
			room = $('.room').val();
			// socket.emit('create room', room);
			socket = io(room);
			window.login = prompt('your name?');
			socket.emit('poker load', login);
			socket.on('poker load', function(game){
				console.log(game);
				for(player in game){
					console.log(player);
					console.log(game[player]);
				}
			});
		}

		function makeid(){
			var text = "",
				possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

			for( var i=0; i < 5; i++ )
			    text += possible.charAt(Math.floor(Math.random() * possible.length));

			return text;
		}
    </script>
  </body>
</html>
