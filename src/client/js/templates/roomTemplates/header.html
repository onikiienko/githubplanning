<header class="main-header">
    <div class="main-header__logo">
        <div class="logo">
            <a href="/"><img src="/images/logo.svg"></a> <!--//todo - paste plain svg -->
        </div><!-- /.logo -->
    </div><!-- /.main-header__logo -->
    <%if(typeof projectName !== "undefined" && typeof projectUrl !== "undefined"){%>
        <div class="main-header__project"><a href="<%=projectUrl%>" target="_blank"><%=projectName%></a></div><!-- /.main-header__project -->
    <%}%>
    <div class="main-header__user">
        <div class="user">
            <%if(typeof avatar !== "undefined"){%>
                <div class="user__avatar">
                    <img src="<%=avatar%>">
                </div><!-- /.user__avatar -->
            <%}%>
            <%if(typeof name !== "undefined"){%>
                <div class="user__name"><%=name%></div>
            <%}%>
            <ul class="user-menu">
              <li><a href="#" id="logOut"><i class="fa fa-sign-out"></i>Log Out</a></li>
            </ul>
        </div>
    </div><!-- /.main-header__user -->
</header><!-- /.main-header -->
