<!doctype html>
<html>
	<head>
		<title>Planning Poker</title>
		<script src="utils/jquery.js"></script>
		<script src="utils/underscore.js"></script>
		<script src="utils/backbone.js"></script>
		<script src="utils/oauth.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="utils/require.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="headerBar">
					<a class="navbar-brand" href="#">Scrum Poker</a>
		</div>

		<div class="contentDiv startView">
			<div class="contentCenter">			
				<h1>Join Us!</h1>
				<p class="roomsNumberView"></p>
				<p>A realtime Planning Poker application for distributed Agile teams</p>
				<div class="startBtn btn">Start</div>
			</div>
		</div>

		<div class="contentDiv loginView">
			<div class="contentCenter">			
				<h1>Please sign in</h1>
				<input class="loginInput" type="input" required autofocus="true"></input>
				<div class="checkbox">
		          	<label>
		            	<input type="checkbox" value="remember-me" class="loginCheckBox"> Remember me
		          	</label>
			    </div>
				<div class="loginBtn btn">LogIn</div>
				<div class="loginWithGithybBtn btn">Sign In with GitHub account</div>
			</div>
		</div>

		<div class="contentDiv createOrJoinView">
			<div class="contentCenter">			
				<h1>Enter to room</h1>
	            <p>Create your own room or join other.</p>
				<input class="roomNameInput" placeholder="Room name" required autofocus="true" type="input"></input>
				<div class="currencyType">
						<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="standardCurrency" checked>
						Standard
						<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="tShirtCurrency">
						T-shirt
						<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="fibonacciCurrency">
						Fibonacci
				</div>
				<div class="enterRoomBtn btn">Enter room</div>
			</div>
		</div>

		<div class="contentDiv tableView">
			<div class="contentCenter">
			<div class="leftCol">
				<div class="deckView"></div>
				<div class="table">
						<div class="btn restartRoundBtn">Restart task</div> 
						<div class="btn flipCardsBtn">Flip cards</div> 
						<div class="gameZoneView"></div>
				</div>			
			</div>
			<div class="rightCol">
				<div class="infoView">
					<div class="gamersListView">Gamers:</div> 
					<div class="tableNameView">
					</div> 
				</div>
				<div class="chatView">
					Chat 
					<div class="messages"></div> 
					<input type="text" class="chatInput" placeholder="Message" required="" autofocus="true"> 
					<div href="#" class="btn sendMessage">Send</div> 
				</div>
			</div>
		</div>
		<script>
			// Require.js allows us to configure shortcut alias
			require.config({
				// The shim config allows us to configure dependencies for
				// scripts that do not call define() to register a module
				shim: {
					underscore: {
						exports: '_'
					},
					backbone: {
						deps: [
							'underscore',
							'jquery'
						],
						exports: 'Backbone'
					},
					backboneLocalstorage: {
						deps: ['backbone'],
						exports: 'Store'
					}
				},
				paths: {
					jquery: 'utils/jquery',
					underscore: 'utils/underscore',
					backbone: 'utils/backbone',
					text: 'utils/text'
				}
			});
			var socket = io();
			socket.on('numberOfRooms', function(numberOfRooms){
				console.log(numberOfRooms);
				$('.roomsNumberView').html('It has been created ' + numberOfRooms + ' rooms.');
			});

			var tableModule = new Backbone.Model();
			var gameZoneCollection = new Backbone.Collection();
			var cardsToChooseCollection = new Backbone.Collection();
			var gamersListCollection = new Backbone.Collection();

			$.getScript("js/githubplanning.js");
		</script>
	</body>
</html>
